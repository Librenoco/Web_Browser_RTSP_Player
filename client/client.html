<!DOCTYPE html>
<script language="JavaScript">
  let ip = "127.0.0.1"
  let socket1 = new WebSocket("ws://" + ip + ":25566/1");
  let socket2 = new WebSocket("ws://" + ip + ":25566/2");
  let socket3 = new WebSocket("ws://" + ip + ":25566/3");
  let socket4 = new WebSocket("ws://" + ip + ":25566/4");
  let socket5 = new WebSocket("ws://" + ip + ":25566/5");
  let socket6 = new WebSocket("ws://" + ip + ":25566/6");
  let socket7 = new WebSocket("ws://" + ip + ":25566/7");
  let socket8 = new WebSocket("ws://" + ip + ":25566/8");

  socket1.binaryType = "arraybuffer";
  socket2.binaryType = "arraybuffer";
  socket3.binaryType = "arraybuffer";
  socket4.binaryType = "arraybuffer";
  socket5.binaryType = "arraybuffer";
  socket6.binaryType = "arraybuffer";
  socket7.binaryType = "arraybuffer";
  socket8.binaryType = "arraybuffer";


  socket1.onmessage = function (event) {
    document.getElementById("ItemPreview1").src = "data:image/jpeg;base64," + event.data;
  };

  socket2.onmessage = function (event) {
    document.getElementById("ItemPreview2").src = "data:image/jpeg;base64," + event.data;
  };

  socket3.onmessage = function (event) {
    document.getElementById("ItemPreview3").src = "data:image/jpeg;base64," + event.data;
  };
  socket4.onmessage = function (event) {
    document.getElementById("ItemPreview4").src = "data:image/jpeg;base64," + event.data;
  };
  socket5.onmessage = function (event) {
    document.getElementById("ItemPreview5").src = "data:image/jpeg;base64," + event.data;
  };
  socket6.onmessage = function (event) {
    document.getElementById("ItemPreview6").src = "data:image/jpeg;base64," + event.data;
  };
  socket7.onmessage = function (event) {
    document.getElementById("ItemPreview7").src = "data:image/jpeg;base64," + event.data;
  };
  socket8.onmessage = function (event) {
    document.getElementById("ItemPreview8").src = "data:image/jpeg;base64," + event.data;
  };
</script>

<html lang="ru">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <img id="ItemPreview1" src="" style="border:5px solid black" />
  <img id="ItemPreview2" src="" style="border:5px solid rgb(236, 3, 3)" />
  <img id="ItemPreview3" src="" style="border:5px solid rgb(197, 3, 236)" />
  <img id="ItemPreview4" src="" style="border:5px solid rgb(90, 87, 87)" />
  <img id="ItemPreview5" src="" style="border:5px solid rgb(184, 238, 37)" />
  <img id="ItemPreview6" src="" style="border:5px solid rgb(105, 7, 124)" />
  <img id="ItemPreview7" src="" style="border:5px solid rgb(21, 171, 209)" />
  <img id="ItemPreview8" src="" style="border:5px solid rgb(132, 240, 9))" />
</body>
